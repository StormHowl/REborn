[application]

name="Imp In Heaven"
main_scene="res://background.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

width=800
height=450

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_up=[key(Up)]
move_left=[key(Left)]
move_right=[key(Right)]
move_bottom=[key(Down)]

[rasterizer]

use_pixel_snap=true
